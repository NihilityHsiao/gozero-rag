Name: rag
Host: 0.0.0.0
Port: 8888
Timeout: 0
MaxBytes: 104857600 # 请求体大小限制为100MB
Auth:
  AccessSecret: "${JWT_SECRET}"
  AccessExpire: ${JWT_EXPIRE}  # 24小时，单位秒

Mysql:
  DataSource: "${MYSQL_USER}:${DB_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_DATABASE}?charset=utf8mb4&parseTime=True&loc=Local"

Cache:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Pass: "${REDIS_PASSWORD}"
    Type: node

Oss:
  Type: minio
  Endpoint: ${OSS_ENDPOINT}
  AccessKey: "${OSS_ACCESS_KEY}"
  SecretKey: "${OSS_SECRET_KEY}"
  UseSSL: false
  BucketName: "${OSS_BUCKET}"

# milvus, qdrant, es
VectorStore:
  Type: "milvus"
  Endpoint: "${MILVUS_ENDPOINT}"
  Username: "${MILVUS_USERNAME}"
  Password: "${MILVUS_PASSWORD}"
  Database: ""

DevServer:
  Enabled: true
  EnabledMetrics: true
  Port: 6470
  MetricsPath: "/metrics"

# kafka 配置
KqPusherConf:
  Brokers:
    - ${KAFKA_BROKERS}
  Topic: prod.rag.knowledge.document.index # 索引文件

ElasticSearch:
  Addresses:
    - "${ES_ADDRESSES}"
  Username: "${ES_USERNAME}"
  Password: "${ES_PASSWORD}"

Nebula:
  Addresses:
    - ${NEBULA_ADDRESS_1}
    - ${NEBULA_ADDRESS_2}
  Username: ${NEBULA_USERNAME}
  Password: ${NEBULA_PASSWORD}