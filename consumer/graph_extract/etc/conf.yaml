Name: graph-extract-consumer

KqConsumerConf:
  Name: GraphExtractConsumer
  Brokers:
    - ${KAFKA_BROKERS}
  Group: graph-extract-group
  Topic: prod.rag.knowledge.graph.extract
  Offset: first
  Consumers: 1

Mysql:
  DataSource: "${MYSQL_USER}:${DB_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_DATABASE}?charset=utf8mb4&parseTime=True&loc=Local"

Cache:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Pass: "${REDIS_PASSWORD}"
    Type: node

ElasticSearch:
  Addresses:
    - ${ES_ADDRESSES}
  Username: "${ES_USERNAME}"
  Password: "${ES_PASSWORD}"

Nebula:
  Addresses:
    - ${NEBULA_ADDRESS}
  Username: ${NEBULA_USERNAME}
  Password: ${NEBULA_PASSWORD}