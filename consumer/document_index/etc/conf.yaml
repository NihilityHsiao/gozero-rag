Name: knowledge-document-index-consumer

Mysql:
  DataSource: "${MYSQL_USER}:${DB_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_DATABASE}?charset=utf8mb4&parseTime=True&loc=Local"

Cache:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Pass: "${REDIS_PASSWORD}"
    Type: node

Oss:
  Type: minio
  Endpoint: ${OSS_ENDPOINT}
  AccessKey: "${OSS_ACCESS_KEY}"
  SecretKey: "${OSS_SECRET_KEY}"
  UseSSL: false
  BucketName: "${OSS_BUCKET}"

ElasticSearch:
  Addresses:
    - "${ES_ADDRESSES}"
  Username: "${ES_USERNAME}"
  Password: "${ES_PASSWORD}"

# 相关文档: https://go-zero.dev/docs/tutorials/message-queue/kafka
KqConsumerConf:
  Name: KnowledgeDocumentIndexConsumer
  Brokers:
    - ${KAFKA_BROKERS}
  Group: KnowledgeDocumentIndexGroup
  Topic: prod.rag.knowledge.document.index
  Offset: first
  Consumers: 8
  Processors: 8
  ForceCommit: false

# kafka 配置: 推送到图谱提取
KqPusherConf:
  Brokers:
    - ${KAFKA_BROKERS}
  Topic: prod.rag.knowledge.graph.extract